{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card bg-dark border-secondary profile-card">
        <div class="card-header text-light">
          <h3 class="mb-0 text-light text-center">
            <i class="fas fa-sign-in-alt me-2"></i>Login
          </h3>
        </div>
        <div class="card-body text-light dark-form">
          <!-- Display error messages -->
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show {% if message.tags == 'error' %}text-white bg-danger border-danger{% endif %}" role="alert">
                {% if message.tags == 'error' %}
                  <i class="fas fa-exclamation-circle me-2"></i>
                {% endif %}
                {{ message }}
                <button type="button" class="btn-close {% if message.tags == 'error' %}btn-close-white{% endif %}" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}

          <form method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" value="{{ username }}" required autofocus>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt me-1"></i>Login
              </button>
            </div>
          </form>
          
          <div class="text-center mt-3">
            <p class="text-light small mb-1">Need an account?</p>
            <a class="text-decoration-none" href="{% url 'accounts:register' %}">Create one now</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
